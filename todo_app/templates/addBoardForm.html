<div class="container">
  <div class="row">
    <!-- Add Board Form -->
    <div class="col column-padding">
      <div class="form-container">
        <h3>Add Board</h3>
        <form action="/addBoard" method="post">
          <div class="form-group">
            <label for="newItem">Board Name:</label>
            <input
              type="text"
              class="form-control"
              id="newItem"
              name="inputItem"
              placeholder="Enter board name"
              required
            />
          </div>
          <div class="form-group">
            <label for="itemDescription">Board Description:</label>
            <textarea
              class="form-control"
              id="itemDescription"
              name="itemDescription"
              rows="3"
              placeholder="Enter board description"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
    <!-- Delete Board Form -->
    <div class="col column-padding">
      <div class="form-container">
        <h3>Delete Board</h3>
        <form action="/deleteBoard" method="post" onsubmit="return confirmDelete()">
          <div class="form-group">
            <label for="deleteItem">Board ID:</label>
            <input
              type="text"
              class="form-control"
              id="deleteItem"
              name="deleteItem"
              placeholder="Enter Board Name to delete"
              required
            />
          </div>
          <button class="btn btn-danger" type="submit" id="deleteButton">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
